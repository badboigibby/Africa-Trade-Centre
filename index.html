<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Africa Trade Centre</title>
    link rel="stylesheet" href="styles.css">
</head>
<body>
    <nav class="navbar kente-stripe">
        <div class="nav-container">
            <div class="logo">
                <img src="./images/logo.png" alt="ATC Logo" class="logo-img">
                <span class="logo-text">Africa Trade Centre</span>
            </div>
            <div class="nav-links">
                <a href="./index.html" class="nav-link active">Home</a>
                <a href="./signup.html" class="nav-link">Profile</a>
                <a href="./create.html" class="nav-link">Create Listing</a>
                <a href="./signup.html" class="nav-link">Signup/Login</a>
            </div>
        </div>
    </nav>

    <main class="content">
        <div class="homepage">
            <div class="filter-bar">
                <button class="category-btn kente-gold">Real Estate</button>
                <button class="category-btn kente-red">Auto Trade</button>
                <button class="category-btn kente-green">Electronics</button>
                <button class="category-btn kente-black">Fashion & Clothing</button>
                <button class="category-btn kente-green">Agriculture & Food</button>
                <button class="category-btn kente-gold">Household Goods</button>
                <button class="category-btn kente-black">Services</button>
                <button class="category-btn kente-gray">Other</button>
                <select class="country-filter kente-green">
                    <option>All Countries</option>
                    <option>Nigeria <img src="./images/flag-ng.svg" alt="NG" class="flag"></option>
                    <option>Ghana <img src="./images/flag-gh.svg" alt="GH" class="flag"></option>
                    <option>Benin</option>
                </select>
            </div>

            <div class="listings-grid">
                <div class="listing-card">
                    <img src="https://via.placeholder.com/200" alt="Land" class="listing-img">
                    <h3>Land in Lagos</h3>
                    <p>Real Estate <img src="./images/flag-ng.svg" alt="NG" class="flag"></p>
                    <p class="price">₦5M</p>
                </div>
                <div class="listing-card">
                    <img src="https://via.placeholder.com/200" alt="Car" class="listing-img">
                    <h3>Toyota Corolla 2018</h3>
                    <p>Auto Trade <img src="./images/flag-gh.svg" alt="GH" class="flag"></p>
                    <p class="price">GH₵40K</p>
                </div>
                <div class="listing-card">
                    <img src="https://via.placeholder.com/200" alt="Phone" class="listing-img">
                    <h3>iPhone 12</h3>
                    <p>Electronics <img src="./images/flag-ng.svg" alt="NG" class="flag"></p>
                    <p class="price">₦300K</p>
                </div>
            </div>
        </div>
    </main>

    <footer class="footer kente-wave">
        <p>West Africa’s Trading Hub © 2025</p>
    </footer>
</body>
</html>
